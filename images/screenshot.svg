<svg width="400" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css');
      text { font-family: 'Pretendard', sans-serif; }
    </style>
  </defs>
  <!-- Background -->
  <rect width="100%" height="100%" fill="#1a1a2e"/>
  
  <!-- Card -->
  <rect x="25" y="180" width="350" height="440" rx="30" fill="#16213e" stroke="#0f3460" stroke-width="1"/>
  
  <!-- Gear Icon (represented as text for simplicity) -->
  <text x="345" y="220" font-size="24" fill="white" opacity="0.7">⚙️</text>

  <!-- Status -->
  <text x="200" y="280" font-size="28" font-weight="bold" fill="#e94560" text-anchor="middle">준비되셨나요?</text>
  
  <!-- Time -->
  <text x="200" y="380" font-size="96" font-weight="900" fill="white" text-anchor="middle" style="text-shadow: 0 0 20px rgba(233, 69, 96, 0.5);">05</text>
  
  <!-- Subtext -->
  <text x="200" y="440" font-size="16" fill="#95a5a6" text-anchor="middle">버튼을 누르면 시작합니다</text>
  
  <!-- Button -->
  <rect x="75" y="480" width="250" height="70" rx="35" fill="#e94560"/>
  <text x="200" y="525" font-size="24" font-weight="bold" fill="white" text-anchor="middle">운동 시작!</text>
  
  <!-- Progress -->
  <text x="200" y="590" font-size="19" font-weight="bold" fill="#4ecca3" text-anchor="middle">전체 세트: 3</text>
</svg>
