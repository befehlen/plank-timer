<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Plank Timer</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="timer-card">
        <div class="settings-btn" onclick="openSettings()">⚙️</div>
        <div id="status">Are you ready?</div>
        <!-- Default text is Korean/English, but JS will update it immediately -->
        <div id="time">05</div>
        <div id="next-step">Press button to start</div>
        <button onclick="initTimer()" id="start-btn">Start Workout</button>
        <div class="progress" id="progress"></div>
    </div>

    <!-- Settings Modal -->
    <!-- Settings Modal -->
    <div id="settings-modal">
        <div class="modal-content">
            <h2>Settings</h2>
            <div class="setting-item">
                <label for="setting-sets">Total Sets:</label>
                <input type="number" id="setting-sets" min="1" max="10">
            </div>
            <div id="routine-settings">
                <!-- Routine items will be injected here -->
            </div>
            <div class="modal-buttons">
                <button class="btn-cancel" onclick="closeSettings()">Cancel</button>
                <button class="btn-reset" onclick="resetConfig()">Reset</button>
                <button class="btn-save" onclick="saveSettings()">Save</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
